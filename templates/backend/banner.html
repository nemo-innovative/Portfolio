{% extends "backend/partials/base.html" %}

{% block title %}
Edit banner
{% endblock title %}

{% load static %}
{% block content %}
<div class="ibox-content">

    <table class="footable table table-stripped toggle-arrow-tiny tablet breakpoint footable-loaded"
        data-page-size="15">
        <thead>
            <tr>

                <th data-toggle="true" class="footable-visible footable-first-column footable-sortable">Banner<span class="footable-sort-indicator"></span></th>
                <th data-hide="phone" class="footable-visible footable-sortable">Model<span
                        class="footable-sort-indicator"></span></th>
                <th data-hide="all" class="footable-sortable" style="display: none;">Description<span
                        class="footable-sort-indicator"></span></th>
                <th data-hide="phone,tablet" class="footable-sortable" style="display: none;">Quantity<span
                        class="footable-sort-indicator"></span></th>
                <th data-hide="phone" class="footable-visible footable-sortable">Status<span
                        class="footable-sort-indicator"></span></th>
                <th class="text-right footable-visible footable-last-column" data-sort-ignore="true">Action</th>

            </tr>
        </thead>
        <tbody>
            <tr class="footable-even">
                <td class="footable-visible footable-first-column"><span class="footable-toggle"></span>
                   <div class="lightBoxGallery">
                        <a href="img/gallery/1.jpg" title="Image from Unsplash" data-gallery=""><img src="{% static 'img/gallery/1s.jpg' %}"></a>
                    </div>
                </td>
                <td class="footable-visible">
                    Model 1
                </td>
                <td class="footable-visible">
                    <span class="label label-primary">Enable</span>
                </td>
                <td class="text-right footable-visible footable-last-column">
                    <div class="btn-group">
                        <button class="btn-white btn btn-xs">View</button>
                        <button class="btn-white btn btn-xs">Edit</button>
                    </div>
                </td>
            </tr>

            
        </tbody>
        <tfoot>
            <tr>
                <td colspan="6" class="footable-visible">
                    <ul class="pagination pull-right">
                        <li class="footable-page-arrow disabled"><a data-page="first" href="#first">«</a></li>
                        <li class="footable-page-arrow disabled"><a data-page="prev" href="#prev">‹</a></li>
                        <li class="footable-page active"><a data-page="0" href="#">1</a></li>
                        <li class="footable-page"><a data-page="1" href="#">2</a></li>
                        <li class="footable-page-arrow"><a data-page="next" href="#next">›</a></li>
                        <li class="footable-page-arrow"><a data-page="last" href="#last">»</a></li>
                    </ul>
                </td>
            </tr>
        </tfoot>
    </table>

</div>
{% endblock content %}
