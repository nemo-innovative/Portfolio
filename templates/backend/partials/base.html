{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock title %} | Nemo Innovative</title>

    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'font-awesome/css/font-awesome.css' %}" rel="stylesheet" />

    <!-- Toastr style -->
    <link href="{% static 'css/plugins/toastr/toastr.min.css' %}" rel="stylesheet" />

    <!-- Gritter -->
    <link href="{% static 'js/plugins/gritter/jquery.gritter.css' %}" rel="stylesheet" />

    <link href="{% static 'css/animate.css' %}" rel="stylesheet" />
    <link href="{% static 'css/style.css' %}" rel="stylesheet" />
</head>

<body>
    <div id="wrapper">
        {% include "backend/partials/sidebar.html" %}

        <div id="page-wrapper" class="gray-bg dashbard-1" style="min-height: 668px">
            {% include "backend/partials/topnav.html" %}


            <!-- content here  -->
            {% block content %} {% endblock content %}
            <!-- content here  -->

            {% include "backend/partials/footer.html" %}
            
        </div>


    </div>



    {% include "backend/partials/script.html" %}
</body>

</html>
